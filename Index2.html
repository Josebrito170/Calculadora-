<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css" rel="stylesheet">


    <title>Calculadora</title>
    <link rel="icon" href="img/calculator-solid-24.png">
</head>
<body>
    <div class="container"> 
        <div class="titulo">
            <h1>MiCalculadora</h1>
            <h3 >Proyecto a base de:</h3>
            <h3 class="text1">HTML</h3>
            <h3 class="text2">javascript</h3>
            <h3 class="text3">CSS</h3>
            <button class="switch" id="switch">
                <span><i class="fas fa-sun"></i></span>
                <span><i class="fas fa-moon"></i></span>
            </button>
            <h4>JMDesing</h4>
        </div>
        <div class="micalculadora">
            <div class="display">
                <div id="valor-anterior"></div>
                <div id="valor-actual"></div>
            </div>
            <button class="col-2" onclick="display.borrarTodo()">C</button>
            <button onclick="display.borrar()">&larr;</button>
            <button class="operador" value="dividir">%</button>
            <button class="numer">7</button>
            <button class="numer">8</button>
            <button class="numer">9</button>
            <button class="operador" value="multiplicar">X</button>
            <button class="numer">4</button>
            <button class="numer">5</button>
            <button class="numer">6</button>
            <button class="operador" value="restar">-</button>
            <button class="numer">1</button>
            <button class="numer">2</button>
            <button class="numer">3</button>
            <button class="operador" value="sumar">+</button>
            <button class="col-2 numer">0</button>
            <button class="numer">.</button>
            <button class="operador" value="igual">=</button>
        </div>
    </div>
 
 <!--colocar "defer" al final del archivo js principal solucionÃ³ el problema con la consola. Dios es grande-->   
<script src="Js/index.js" type="text/javascript" defer></script>
<script src="Js/calculadora.js" type="text/javascript"></script>
<script src="Js/Display.js" type="text/javascript"></script>
<script src="https://kit.fontawesome.com/39d9452e3a.js" crossorigin="anonymous"></script>
<script src="Js/switch.js" type="text/javascript"></script>
    
</body>

</html>
